<svg xmlns="http://www.w3.org/2000/svg" width="1006" height="805" viewBox="0 0 1006 805"><defs><style>.a{fill:#fff;font-size:60px;font-family:Montserrat-Regular, Montserrat;}.b{fill:#e6b923;}.c{font-size:30px;}.d{font-size:32px;}.e{fill:#d6a731;}</style></defs><text class="a"><tspan x="0" y="58">Call me </tspan><tspan class="b" y="58">Steph!</tspan><tspan y="58"></tspan><tspan class="c"><tspan x="0" y="102"></tspan></tspan><tspan class="d"><tspan x="0" y="141">Designing is my </tspan><tspan class="e" y="141">flow state</tspan><tspan y="141">. Detail oriented; trained to see the </tspan><tspan x="0" y="180">big picture. I value the potential of a strong team </tspan><tspan class="e" y="180">dynamic</tspan><tspan y="180">.</tspan><tspan x="0" y="219"></tspan><tspan x="0" y="258">I generally find myself considering potential redesigns for fun. </tspan><tspan x="0" y="297">What tiny detail would </tspan><tspan class="e" y="297">improve</tspan><tspan y="297" xml:space="preserve"> this product? How might I </tspan><tspan x="0" y="336">have done it differently if I helped create it? If a designer </tspan><tspan x="0" y="375">doesn’t consider the </tspan><tspan class="e" y="375">fine</tspan><tspan y="375"> </tspan><tspan class="e" y="375">details</tspan><tspan y="375">, users will likely be asking </tspan><tspan x="0" y="414">these same questions later on. </tspan><tspan x="0" y="453"></tspan><tspan x="0" y="492">I have learned that design isn’t about the product, but the </tspan><tspan class="e" x="0" y="531">people</tspan><tspan y="531" xml:space="preserve"> who will experience it. Human-Centered Design is </tspan><tspan x="0" y="570">meant to bridge these [product &amp; users] successfully. I believe </tspan><tspan x="0" y="609">that including users within the </tspan><tspan class="e" y="609">ideation</tspan><tspan y="609" xml:space="preserve"> and prototyping </tspan><tspan x="0" y="648">processes is crucial.</tspan></tspan></text></svg>