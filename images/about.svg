<g id="Layer_1">
	<text transform="matrix(1 0 0 1 0 58)" class="st0 st1 st2">Call me </text>
	<text transform="matrix(1 0 0 1 241.7972 58)" class="st3 st1 st2">Rae!</text>
	<text transform="matrix(1 0 0 1 0 141)" class="st0 st1 st4">Designing is my </text>
	<text transform="matrix(1 0 0 1 266.3003 141)" class="st5 st1 st4">flow state</text>
	<text transform="matrix(1 0 0 1 421.0825 141)" class="st0 st1 st4">. Detail oriented; trained to see the </text>
	<text transform="matrix(1 0 0 1 0 180)" class="st0 st1 st4">big picture. I value the potential of a strong team </text>
	<text transform="matrix(1 0 0 1 789.4282 180)" class="st5 st1 st4">dynamic</text>
	<text transform="matrix(1 0 0 1 929.5864 180)" class="st0 st1 st4">.</text>
	<text transform="matrix(1 0 0 1 0 258)" class="st0 st1 st4">I generally find myself considering potential redesigns for fun. </text>
	<text transform="matrix(1 0 0 1 0 297)" class="st0 st1 st4">What tiny detail would </text>
	<text transform="matrix(1 0 0 1 372.5713 297)" class="st5 st1 st4">improve</text>
	<text transform="matrix(1 0 0 1 505.0181 297)" class="st0 st1 st4"> this product? How might I </text>
	<text transform="matrix(1 0 0 1 0 336)" class="st0 st1 st4">have done it differently if I helped create it? If a designer </text>
	<text transform="matrix(1 0 0 1 0 375)" class="st0 st1 st4">doesn’t consider the </text>
	<text transform="matrix(1 0 0 1 334.7471 375)" class="st5 st1 st4">fine</text>
	<text transform="matrix(1 0 0 1 397.8174 375)" class="st0 st1 st4"> </text>
	<text transform="matrix(1 0 0 1 406.2012 375)" class="st5 st1 st4">details</text>
	<text transform="matrix(1 0 0 1 511.96 375)" class="st0 st1 st4">, users will likely be asking </text>
	<text transform="matrix(1 0 0 1 0 414)" class="st6"><tspan x="0" y="0" class="st0 st1 st4">these same questions later on.</tspan><tspan x="0" y="76.8" class="st0 st1 st4">Aesthetics and functionality </tspan><tspan x="456.4" y="76.8" class="st5 st1 st4">enable </tspan><tspan x="574.3" y="76.8" class="st0 st1 st4">good design and spark </tspan><tspan x="951" y="76.8" class="st5 st1 st4">joy</tspan><tspan x="997.2" y="76.8" class="st0 st1 st4">. </tspan></text>
	<text transform="matrix(1 0 0 1 0 572)" class="st0 st1 st4">I have learned that design isn’t about the product, but the </text>
	<text transform="matrix(1 0 0 1 0 611)" class="st5 st1 st4">people</text>
	<text transform="matrix(1 0 0 1 110.7188 611)" class="st0 st1 st4"> who will experience it. Human-Centered Design is </text>
	<text transform="matrix(1 0 0 1 0 650)" class="st0 st1 st4">meant to bridge these [product &amp; users] successfully. I believe </text>
	<text transform="matrix(1 0 0 1 0 689)" class="st0 st1 st4">that including users within the </text>
	<text transform="matrix(1 0 0 1 501.2397 689)" class="st5 st1 st4">ideation</text>
	<text transform="matrix(1 0 0 1 632.5981 689)" class="st0 st1 st4"> and prototyping </text>
	<text transform="matrix(1 0 0 1 0 728)" class="st6"><tspan x="0" y="0" class="st0 st1 st4">stages is crucial for product design. I also believe creating</tspan><tspan x="0" y="38.4" class="st0 st1 st4">interfaces with seamless functionality is absolutely essential.</tspan><tspan x="0" y="76.8" class="st0 st1 st4"> </tspan></text>
</g>
</svg>
